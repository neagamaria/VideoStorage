components:
  schemas:
    User:
      type: object
      properties:
        userID:
          type: integer
        name:
          type: string
        email:
          type: string
        birthDate:
          type: string
          format: date
        phoneNumber:
          type: string
        password:
          type: string
        createAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
      required:
        - userID
        - name
        - email
        - password
        - birthDate
    NewUser:
      $ref: './schemas/NewUser.yaml'
    UpdateUser:
      $ref: './schemas/UpdateUser.yaml'
    Account:
      $ref: './schemas/Account.yaml'
    NewAccount:
      $ref: './schemas/NewAccount.yaml'
    UpdateAccount:
      $ref: './schemas/UpdateAccount.yaml'
    Movie:
      $ref: './schemas/Movie.yaml'
    NewMovie:
      $ref: './schemas/NewMovie.yaml'
    UpdateMovie:
      $ref: './schemas/UpdateMovie.yaml'
    Access:
      $ref: './schemas/Access.yaml'
    NewAccess:
      $ref: './schemas/NewAccess.yaml'
    UpdateAccess:
      $ref: './schemas/UpdateAccess.yaml'

  securitySchemes:
    JWTAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Bearer JWT token
